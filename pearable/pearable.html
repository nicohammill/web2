<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>pearable</title>
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  	<link rel="stylesheet" href="pearable.css" type="text/css" media="screen"/>
  	<script src='https://code.jquery.com/jquery-2.1.3.js'></script>
	<script src='http://cykod.github.io/ScrollFlight/scroll_flight.js'></script>
</head>
<body>

<div class='page'>
  <div class='iframe-cover scroller'></div>
  <div class='iframe-wrapper'>
    <iframe src='https://www.youtube.com/embed/N2bCc0EGP6U?autoplay=1&loop=1&controls=0&playsinline=1&playlist=N2bCc0EGP6U' frameborder="0"></iframe>
  </div>
</div>
<iframe width="854" height="510" src="https://www.youtube.com/embed/N2bCc0EGP6U?list=FLiJwXLQXe9q0RhT-wmn7FuQ" frameborder="0" allowfullscreen></iframe>

<div id='page2' class='page full-page'>
  <div class='title scroller'>Here's the second title</div>
</div>

<script>

$(".scroller").scrollFlight();

$(".title").on("arrived",function() {
  $(this).addClass("arrived");
});

$(".iframe-cover").on("arriving", function() {
	$(this).addClass("appeared");
});

</script>

</body>
</html>
